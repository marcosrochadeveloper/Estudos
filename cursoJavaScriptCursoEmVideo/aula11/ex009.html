<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual o seu país de Origem? <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="cPais()">

    <div id="res">
    </div>

    <script>
        function cPais() {
        var pais = window.document.querySelector("input#pais").value
        var res = window.document.querySelector("div#res")
        res.innerHTML = (`<p>Vivendo em ${pais}</p>`)
        if (pais == `Brasil`) {
            res.innerHTML += (`Você é Brasileiro`)
        } else {
            res.innerHTML += (`Você é Estrangeiro.`)
        }
        }
    </script>
</body>
</html>
