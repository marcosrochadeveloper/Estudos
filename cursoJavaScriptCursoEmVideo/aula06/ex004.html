<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}!<br/>`) //
        document.write(`Seu nome tem ${nome.length} letras <br/>`) //Quantidade de letras
        document.write(`Seu nome em maiúsculas fica ${nome.toUpperCase()}<br/>`) //Letras Maiúsculas
        document.write(`Seu nome em minúsculas fica ${nome.toLowerCase()} <br/>`) //Letras Minúsculas
    </script>
</body>
</html>
