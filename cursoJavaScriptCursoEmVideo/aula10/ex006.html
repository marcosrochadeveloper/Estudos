<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(8, 133, 8);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var eV = window.document.getElementById('area')
        eV.addEventListener('click', clicar)
        eV.addEventListener('mouseenter', entrar)
        eV.addEventListener('mouseout', sair)

        function clicar() {
            eV.style.background = 'red'
            eV.innerText = 'Clicou!'
        }

        function entrar() {
            eV.style.background = 'black'
            eV.innerText = 'Entrou'
        }

        function sair() {
            eV.style.background = 'rgb(8, 133, 8)'
            eV.innerText = 'Saiu'
        }
    </script>
</body>
</html>
