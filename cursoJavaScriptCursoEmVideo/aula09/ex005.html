<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
        <p>Aqui vai o resultado</p>
    <p id="p2">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p2 = window.document.getElementById('p2')
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerText + '<br/>')
        window.document.write(p2.innerHTML + '<br/>')
        var d = document.querySelector('div#msg')
        document.write(d.innerHTML)
    </script>
</body>
</html>
